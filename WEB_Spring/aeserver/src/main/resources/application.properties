server.port=8080
logging.level.org.springframework = debug
server.error.include-message=always
spring.jpa.show-sql=true
logging.level.org.hibernate.type = trace

#enabling h2 console
spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:mem:72b8277a-2f5b-4664-b11c-af718f78b998

#turn statistics on
spring.jpa.properties.hibernate.generate_statistics = true
logging.level.org.hibernate.stat=debug

#show all queries
spring.jpa.properties.hibernate.format_sql=true

# authentication properties used by JWT generation
jwt.pass-phrase=This is very secret information for my private company @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
jwt.expiration-seconds=10
jwt.refresh-expiration-seconds=30
jwt.issuer=private company
#jwt.
